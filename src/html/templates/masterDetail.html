<div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
        {{#reports}}
            <li class="{{ activeReport === this ? 'active' : 'inactive'}}">
                <a on-click='navbarSelect' href="#">{{title}}</a>
            </li>
        {{/reports}}
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="row">
            {{# activeReport }}
                {{# id === "recruitment" }}
                    <recruitment/>
                {{/}}
            {{/activeReport}}
        </div>
    </div>
</div>
