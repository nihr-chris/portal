<div class="btn-group">
    {{# enabled }}
        {{# value }}
        <button type="button" class="btn btn-primary btn-sm active" on-click="toggle">{{label}}</button>
        {{else}}
        <button type="button" class="btn btn-sm" on-click="toggle">{{label}}</button>
        {{/#}}
    {{else}}
    <button type="button" class="btn btn-sm" disabled="disabled" on-click="toggle">{{label}}</button>
    {{/#}}
</div>
