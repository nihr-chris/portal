<div class='filter well'>
    {{# (items.length === 0) && placeholder }}
    <span class="placeholder">{{placeholder}}</span>
    {{/}}
    
    {{# items }}
    <spacer></spacer>
    {{>content}}
    <spacer></spacer>
    {{/}}
    
    <contentrow>
    <button type="button" class="btn btn-default filter-add-btn btn-xs" on-click="add">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
    </contentrow>
</div>
