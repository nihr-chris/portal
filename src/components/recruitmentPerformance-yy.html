<data query="{{getFilterOptions}}"
    params="MemberOrg"
    value="{{trustOptions}}">
</data>

<data query="{{getFilterOptions}}"
    params="MainReportingDivision"
    value="{{divisionOptions}}">
</data>

<data query="{{getFilterOptions}}"
    params="MainSpecialty"
    value="{{specialtyOptions}}">
</data>

<filter items='{{filters}}' newitem='{{newfilter}}'>
    <table>
    <tr>
        <td class='col-close'>
        <button type="button" class="close" on-click='delete'><span aria-hidden="true">&times;</span><span class="sr-only">Remove</span></button>
        </td>
        
        <td class='col-dropdown'>
        <multidropdown title="Trusts: {{ formatSelected(MemberOrg) }}" items="{{trustOptions}}" selected="{{MemberOrg}}">
        </multidropdown>
        </td>
        
        <td class='col-dropdown'>
        <multidropdown title="Divisions: {{ formatSelected(MainReportingDivision) }}" items="{{divisionOptions}}" selected="{{MainReportingDivision}}">
        </multidropdown>
        </td>
        
        <td class='col-dropdown'>
        <multidropdown title="Specialties: {{ formatSelected(MainSpecialty) }}" items="{{specialtyOptions}}" selected="{{MainSpecialty}}">
        </multidropdown>
        </td>
        
        <td class='col-dropdown'>
        <multidropdown title="{{ formatSelectedCommercial(CommercialStudy) }}" items="{{commercialOptions}}" selected="{{CommercialStudy}}">
        </multidropdown>
        </td>
    </tr>
    </table>
</filter>

<toggle value={{weighted}} label="Weighted"></toggle>

<data query='{{getGraphData}}' 
    params='{{ {filters: filters, weighted: weighted}  }}'
    value='{{graphData}}'>
</data>

<barchart
    data='{{graphData}}'
    legend='{{examplelegend}}'
    width='2000'
    y-label=''
    group-spacing='10'>
</barchart>
