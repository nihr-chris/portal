<data query="{{getFilterOptions}}"
    params="MemberOrg"
    value="{{trustOptions}}">
</data>

<data query="{{getFilterOptions}}"
    params="MainReportingDivision"
    value="{{divisionOptions}}">
</data>

<data query="{{getFilterOptions}}"
    params="MainSpecialty"
    value="{{specialtyOptions}}">
</data>

<filter items='{{filters}}' newitem='{{newfilter}}'>
    <table>
    <tr>
        <td class='col-close'>
        <button type="button" class="close" on-click='delete'><span aria-hidden="true">&times;</span><span class="sr-only">Remove</span></button>
        </td>
        
        <td class='col-dropdown'>
        <multidropdown title="Trusts: {{ formatSelected(trusts) }}" items="{{trustOptions}}" selected="{{trusts}}">
        </multidropdown>
        </td>
        
        <td class='col-dropdown'>
        <multidropdown title="Divisions: {{ formatSelected(divisions) }}" items="{{divisionOptions}}" selected="{{divisions}}">
        </multidropdown>
        </td>
        
        <td class='col-dropdown'>
        <multidropdown title="Specialties: {{ formatSelected(specialties) }}" items="{{specialtyOptions}}" selected="{{specialties}}">
        </multidropdown>
        </td>
        
        <td class='col-dropdown'>
        <multidropdown title="{{ formatSelectedCommercial(commercial) }}" items="{{commercialOptions}}" selected="{{commercial}}">
        </multidropdown>
        </td>
    </tr>
    </table>
</filter>


<data query='{{recruitmentPerformanceGraphData}}' 
    params='{{filters}}'
    value='{{graphData}}'>
</data>

<barchart
    data='{{graphData}}'
    legend='{{examplelegend}}'
    width='2000'
    y-label=''
    group-spacing='10'>
</barchart>
