<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ format(selected) }} <span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
        {{# items}}
            {{# this === selected }}
            <li class="active">
                <a href="#">{{ format(this) }}</a>
            </li>
            {{/#}}
            {{# this !== selected}}
            <li>
                <a href="#" on-click="select">{{ format(this) }}</a>
            </li>
            {{/#}}
        {{/#}}
    </ul>
</li>
