 <!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href='../build/style.css' rel="stylesheet">
    </head>

    <body>
    
    <div class='container-fluid' id='main'></div>
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>  
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script> 
    
    <script>
        window.developmentMode = true;
    </script>
    
    <script type='text/javascript' src='../build/app.js'></script>
    
    <script type='text/javascript'>
        function getUrlVars(k) {
            var vars = {};
            window.location.href.replace(/[?&]+([^=&]+)=([^&#]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars[k];
        }
        
        var componentName = getUrlVars("component");
        if (typeof componentName === "undefined") {
            document.getElementById("main").textContent = (
                "No component specified in url.\n"
                + "Example usage: http://mysite.com/test_compoments.html?component=timetarget"
            );
            
        } else {
            window.runApp(componentName);
            
            var refresh = getUrlVars("refresh");
            
            if (typeof refresh !== "undefined") {
                window.setTimeout(function() {
                    window.location.reload();
                }, refresh * 1000);
            }
        }
    </script>
    
    </body>
</html>
